        .dynamic{width: 50%;}
    }

<h1>媒体属性</h1>
通过在 &lt;style &gt; 标签中使用 @media screen{p.test{}}来申明当页面为某种媒体属性时的样式 常用样式有screen print等<br/>
上面写了一个具体的例子,only and 关键字要注意一下.这两条分别表示当屏幕max width(不同屏幕宽度不同,且我们手动放大缩小浏览器也会改变它的大小)为对应数值时样式应该是什么
