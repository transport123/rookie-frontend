<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" languages="zh">
<head>
<meta charset="utf-8">
<title>
使用flex进行两个元素的填充
</title>
</head>
<body>
    <div style="display: flex;align-items: start;">

        <span style="border: 1px solid black;">this is long text this is long text</span>

        <span style="display: inline-block; background-color: aqua;font-size: 3rem;">
        this is short one  this is short one this is short one this is short one this is short one
        </span>
    </div>
</body>
</html>
